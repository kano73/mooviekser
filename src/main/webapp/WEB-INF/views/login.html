<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<p>Don't have an account? <a href="/register">Register here</a></p>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <label>Username: <input type="text" name="username"/></label><br>
    <label>Password: <input type="password" name="password"/></label><br>
    <button type="submit">Login</button>
</form>

<p th:if="${param.error}" style="color: red;">
    <span th:text="${param.error}"></span>
</p>
<p th:if="${param.logout}"  style="color: green;">You have been logged out</p>
</body>
</html>
